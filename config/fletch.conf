# Fletch Configuration File
# Available options:

# ASCII Art Selection (auto, gigachad, tux, minimal, classic, or path to custom file)
# When set to "auto", it will detect the distro and use appropriate ASCII
ASCII_ART="auto"

# Info Style Selection (icons, no-icons, minimal, retro)
INFO_STYLE="icons"

# Theme Selection (default, nord, dracula, gruvbox)
THEME="default"

# Color enable/disable
COLOR="true"

# Distro Detection Override (leave empty for auto-detection)
# Available: arch, ubuntu, debian, fedora, manjaro, opensuse, etc.
DISTRO_OVERRIDE=""

# Custom tagline override (leave empty for auto-detection)
CUSTOM_TAGLINE=""

# Show/hide specific info
SHOW_OS="true"
SHOW_KERNEL="true"
SHOW_CPU="true"
SHOW_MEMORY="true"
SHOW_DISK="true"
SHOW_SHELL="true"
SHOW_WM="true"
SHOW_UPTIME="true"
SHOW_PACKAGES="true"
SHOW_TERMINAL="true"

# Custom hostname override (leave empty for auto-detection)
CUSTOM_HOSTNAME=""

# Package manager to use for package count (pacman, apt, dnf, yum, zypper, portage)
PKG_MANAGER="pacman"

# Separator between ASCII and info
SEPARATOR="   "

# Enable/disable logo
SHOW_LOGO="true" 